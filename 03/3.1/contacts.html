<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="utf-8">
    <title>Назва сторінки</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        h1 {
            color: blue;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <header>
        <h1 style="font-size:28px">Назва сайту</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Перша сторінка</a></li>
            <li><a href="booking.html">Бронювання залу</a></li>
        </ul>
    </nav>
    <main>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/RWH1RYxk5mQ" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <form action="/feedback" method="get">
            <ul>
                <li>
                    <label for="name">Імʼя:</label>
                    <input type="text" id="name" name="username">
                </li>
                <li>
                    <label for="mail">Email:</label>
                    <input type="email" id="mail" name="usermail">
                </li>
                <li>
                    <label for="message">Повідомлення:</label>
                    <textarea id="message" name="message"></textarea>
                </li>
                <li>
                    <button type="submit">Надіслати</button>
                </li>
            </ul>
        </form>
    </main>
    <footer>
        Футер сторінки
    </footer>
</body>
</html>
